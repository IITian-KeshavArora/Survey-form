<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Survey Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1 id="title">Summer Internship Survey Form</h1>

    <div class="form">
        <form id="form-start">
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" placeholder="Enter your name">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" id="email" placeholder="Enter your email">
            <br>
            <label for="age">Age</label>
            <br>
            <input type="number" id="age" placeholder="Enter your age">
            <br>
            <label for="profession">Which option best describes you?</label>
            <br>
            <select  id="profession">
                <option value="Student" selected>Student</option>
                <option value="Intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">other</option>
            </select>
            <br>
            Would you recommend this Survey to a friend?
            <br>
            <input type="radio" name="rec" id="yes">
            <label for="yes">Yes</label>
            <br>
            <input type="radio" name="rec" id="no">
            <label for="no">No</label>
            <br>
            <input type="radio" name="rec" id="maybe">
            <label for="maybe">Maybe</label>
            <br>

            Languages & Frameworks known (check that all apply)
            <br>
            <input type="checkbox" id="C">
            <label for="C">C</label>
            <br>

            <input type="checkbox" id="C">
            <label for="C">C</label>
            <br>

            <input type="checkbox" id="C++">
            <label for="C++">C++</label>
            <br>

            <input type="checkbox" id="C#">
            <label for="C#">C#</label>
            <br>

            <input type="checkbox" id="Java">
            <label for="Java">Java</label>
            <br>

            <input type="checkbox" id="Python">
            <label for="Python">Python</label>
            <br>

            <input type="checkbox" id="Javascript">
            <label for="Javascript">Javascript</label>
            <br>

            <input type="checkbox" id="React">
            <label for="React">React</label>
            <br>

            <input type="checkbox" id="Angular">
            <label for="Angular">Angular</label>
            <br>

            <input type="checkbox" id="Django">
            <label for="Django">Django</label>
            <br>

            <input type="checkbox" id="Spring">
            <label for="Spring">Spring</label>
            <br>

            <label for="suggestion">Any comments or suggestions</label>
            <br>
            <textarea id="suggestion" cols="50" rows="2"></textarea>
            <br>
            <button>Submit</button>

        </form>
    </div>
</body>
</html>
